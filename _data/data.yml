experiences:
    - role:External Researcher
      time:2016 - Present
      company: BiHeLab,Ionian University

    - role: Internship
      time: 2016
      company: BiHeLab, Ionian University
      details: |
       I volunteered for 5 months in the bioinformatics laboratory. 
        I learned to use bioinformatics tools such as CLC workbench and open source translation platforms: tranSMART, i2b2. 
        I was trained in molecular applications: PCR, PCR-RFLP, gel electrophoresis, primer design, Sanger technique (sequencing). 
        I also had Hitachi TM3000 Electron Microscope and IX50 inverted microscope training.

    - role: Laboratory Technician 
      time: 2015
      company:  Corfu General Hospital
      details: |
       3 months unpaid work experience at the hospital's haematology laboratory. Had a variety of responsibilities, including running specific tests. 
        Worked under the supervision of a biologist who specialises in the genetics of M. Anaemia.

